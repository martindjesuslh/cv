<nav class="sticky top-0 shadow-lg bg-white">
  @if(isMobile()){
  <div class="w-fit">
    <p-button
      class="md:hidden"
      variant="text"
      icon="pi pi-bars"
      aria-label="Menu"
      (onClick)="handleDrawer()"
    />
  </div>

  } @else {
  <div class="w-fit flex mr-0 ml-auto">
    @for (item of links; track $index) {
    <p-button
      [severity]="linkActiveIndex() === $index ? 'info' : 'primary'"
      variant="text"
      [label]="item.label"
      (onClick)="handleNavigate(item.path)"
    >
    </p-button>
    }
  </div>
  }
</nav>

@if (isMobile()) {
<p-drawer [(visible)]="isOpen" styleClass="w-[10rem]">
  <ng-template #headless>
    <div>
      <div class="flex justify-end">
        <p-button link icon="pi pi-times" (onClick)="handleDrawer()"></p-button>
      </div>
      <ul>
        @for (item of links; track $index) {
        <li>
          <!-- TODO change style in case of activeIndex -->
          <p-button
            variant="text"
            [raised]="linkActiveIndex() === $index"
            [severity]="linkActiveIndex() === $index ? 'info' : 'primary'"
            icon="pi pi-arrow-right"
            iconPos="right"
            styleClass="text-lg"
            [label]="item.label"
            (onClick)="handleNavigate(item.path, item.fragment)"
          ></p-button>
        </li>
        }
      </ul>
    </div>
  </ng-template>
</p-drawer>
}
