<div class="flex flex-col">
  <label class="font-semibold">{{ label }}</label>

  @if (type === 'textarea') {
  <textarea
    pTextarea
    [class]="className"
    [placeholder]="placeholder"
    [value]="myControl?.value"
    (input)="handleChange($event)"
    (blur)="handleBlur()"
  ></textarea>
  }@else {
  <input
    pInputText
    [class]="className"
    [type]="type"
    [placeholder]="placeholder"
    [value]="myControl?.value"
    (input)="handleChange($event)"
    (blur)="handleBlur()"
  />
  } @if(errorMessage){
  <small class="text-red-700">
    {{ errorMessage }}
  </small>
  }@else{
  <small>{{ helpText }} </small>
  }
</div>
