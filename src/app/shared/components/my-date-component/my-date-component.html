@if(range){
<div class="w-full flex flex-wrap justify-between">
  <label class="w-full font-semibold">{{ label }}</label>
  <fieldset class="flex flex-col">
    <label class="font-normal">Inicio</label>
    <p-datepicker
      dataType="string"
      [class]="className"
      [dateFormat]="dateFormat"
      [formControl]="dateStart"
      [view]="view"
      (onSelect)="handleChangeStart()"
    />

    @if(errorMessage){
    <small class="text-red-700">
      {{ errorMessage }}
    </small>
    }@else{
    <small>{{ helpText }} </small>
    }
  </fieldset>

  <fieldset class="flex flex-col">
    <label class="font-normal">Fin</label>
    <p-datepicker
      #myDateEnd
      dataType="string"
      [class]="className"
      [dateFormat]="dateFormat"
      [formControl]="dateEnd"
      [view]="view"
      (onSelect)="handleComplete()"
    />

    @if(errorMessage){
    <small class="text-red-700">
      {{ errorMessage }}
    </small>
    }@else{
    <small>{{ helpText }} </small>
    }
  </fieldset>
</div>

} @else {

<div class="flex flex-col">
  <label class="font-semibold">{{ label }}</label>
  <p-datepicker
    [dateFormat]="dateFormat"
    [formControl]="control"
    [view]="view"
  />

  @if(errorMessage){
  <small class="text-red-700">
    {{ errorMessage }}
  </small>
  }@else{
  <small>{{ helpText }} </small>
  }
</div>
}
