<p-stepper [value]="stepperActive()" [linear]="true">
  <p-step-item [value]="1">
    <p-step>Contacto</p-step>
    <p-step-panel>
      <ng-template #content>
        <app-cv-form-header-component-component
          [myForm]="masterForm.header"
          (runChangeStep)="handleChangeStep()"
        ></app-cv-form-header-component-component>
      </ng-template>
    </p-step-panel>
  </p-step-item>

  <p-step-item [value]="2">
    <p-step>Perfil profesional</p-step>
    <p-step-panel>
      <ng-template #content>
        <section class="p-4 grid gap-4 grid-cols-1 md:grid-cols-2">
          <fieldset class="col-span-1">
            <app-my-input-component
              label="Perfil profesional"
              [myControl]="masterForm.profileProfessional"
              type="textarea"
            ></app-my-input-component>
          </fieldset>

          <div class="col-span-1 md:col-span-2 flex justify-center">
            <p-button
              icon="pi pi-chevron-left"
              severity="secondary"
              label="AtrÃ¡s"
              (onClick)="handleChangeStep(true)"
            ></p-button>
            <p-button
              icon="pi pi-chevron-right"
              iconPos="right"
              label="Siguiente"
              [disabled]="masterForm.profileProfessional.invalid"
              (onClick)="handleChangeStep()"
            ></p-button>
          </div>
        </section>
      </ng-template>
    </p-step-panel>
  </p-step-item>

  <p-step-item [value]="3">
    <p-step>Habilidades</p-step>
    <p-step-panel>
      <ng-template #content>
        <app-cv-form-key-competences-component
          [listForm]="masterForm.keyCompetencies"
          (runChangeStep)="handleChangeStep($event)"
        ></app-cv-form-key-competences-component>
      </ng-template>
    </p-step-panel>
  </p-step-item>
</p-stepper>
