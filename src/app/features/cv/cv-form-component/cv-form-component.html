<section class="p-4 grid gap-4 grid-cols-1 md:grid-cols-2">
  <fieldset class="col-span-1">
    <app-my-input-component
      label="Nombre completo"
      [myControl]="masterForm.header.controls['fullName']"
    >
    </app-my-input-component>
  </fieldset>

  <div class="col-span-1">
    <app-my-input-component
      label="Dirección"
      [myControl]="masterForm.header.controls['address']"
    >
    </app-my-input-component>
  </div>

  <div class="col-span-1">
    <app-my-input-component
      label="Correo electrónico"
      [myControl]="masterForm.header.controls['email']"
    >
    </app-my-input-component>
  </div>

  <div class="col-span-1">
    <app-my-input-component
      label="Teléfono"
      [myControl]="masterForm.header.controls['phone']"
    >
    </app-my-input-component>
  </div>

  <div class="col-span-1 md:col-span-2 flex justify-center">
    <p-button
      label="Enviar"
      [disabled]="masterForm.header.invalid"
      (onClick)="handleSubmit()"
    ></p-button>
  </div>
</section>
